<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Enesehs</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(40deg,#080a0f,#001120);color:#e8e8e8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow:hidden}
        .container{text-align:center;max-width:500px;position:relative;z-index:1}
        .icon{font-size:5rem;margin-bottom:1.5rem;animation:float 3s ease-in-out infinite}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
        h1{font-size:2.5rem;margin-bottom:1rem;background:linear-gradient(90deg,#0066ff,#6b4aff,#6464ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        p{font-size:1.1rem;opacity:0.8;margin-bottom:2rem;line-height:1.6}
        .btn{display:inline-block;padding:14px 32px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.2);border-radius:30px;color:#e8e8e8;text-decoration:none;font-size:1rem;transition:all 0.3s ease;cursor:pointer}
        .btn:hover{background:rgba(255,255,255,0.15);transform:translateY(-2px)}
        .bg{position:fixed;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 30% 50%,rgba(0,102,255,0.1) 0%,transparent 50%),radial-gradient(circle at 70% 70%,rgba(107,74,255,0.1) 0%,transparent 50%);animation:bg 20s ease-in-out infinite;pointer-events:none}
        @keyframes bg{0%,100%{transform:translate(0,0)}50%{transform:translate(30px,-30px)}}
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, the page will reload automatically when you're back online.</p>
        <button class="btn" onclick="location.reload()">Try Again</button>
    </div>
    <script>
        window.addEventListener('online', () => location.reload());
    </script>
</body>
</html>
